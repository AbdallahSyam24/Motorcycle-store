<div>
  <section class="text-center">
    <div
      class="p-5 bg-image"
      style="
        background-image: url('https://uploads-ssl.webflow.com/5de2db6d3719a1e2f3e4454c/6247113b1a92f36522fe958d_intro.jpg');
        height: 300px;
      "
    ></div>
    <div
      class="card mx-4 mx-md-5 shadow-5-strong"
      style="
        margin-top: -100px;
        background: hsl(0deg 0% 89.76% / 80%);
        backdrop-filter: blur(1px);
      "
    >
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <form
              #registrationForm="ngForm"
              (ngSubmit)="handleSubmit(registrationForm)"
            >
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">First name</label>
                    <input
                      type="text"
                      name="firstName"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">Last name</label>
                    <input
                      type="text"
                      name="lastName"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  ngModel
                  class="form-control"
                  required
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  ngModel
                  class="form-control"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <div class="row mb-4">
                <div class="col">
                  <span>Already have an account? </span>
                  <a routerLink="/login">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
